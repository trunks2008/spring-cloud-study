server:
  port: 8763

spring:
  application:
    name: eureka-hi2
    #name: eureka-hi 测试turbine时先改名

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"